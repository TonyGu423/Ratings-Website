{% extends 'base.html' %}
{% block content %}

    <h2>USER NUMBER {{ display_user.user_id }}</h2>

    <ul>
            <li>Age: {{ display_user.age }}</li>
            <li>Zipcode: {{ display_user.zipcode }}</li>
            <li>Ratings:
                <ul>
                    {% for title, score in display_ratings %}
                        <li>{{ title }}: {{ score }}</li>
                    {% endfor %}
                </ul>
            </li>

    </ul>

{% endblock %}
