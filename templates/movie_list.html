{% extends 'base.html' %}
{% block content %}

    <h2>Movies</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="/movies/{{ movie[0] }}">
                    {{ movie[1] }} ({{ movie[2] }})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
